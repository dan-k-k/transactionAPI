# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

# Define environment variables for the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: CI (Run Tests)
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio

      - name: Run Tests
        env:
          # This URL connects to the service container defined above
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          pytest tests/ -v

  # JOB 2: CD (Build & Push Docker Image)
  # This runs if the test job passes
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Run CD on the main branch (ignore PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: CD (Deploy to EC2)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ec2-user/app/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the app directory
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app
            
            # 1. Log in to GitHub Container Registry (so we can pull the private image)
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Create a .env file on the server with our secrets
            # This allows docker-compose to read variables like ${POSTGRES_PASSWORD}
            echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" > .env
            echo "POSTGRES_USER=transactions" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.RDS_PASSWORD }}" >> .env
            echo "POSTGRES_HOST=${{ secrets.RDS_ENDPOINT }}" >> .env
            echo "POSTGRES_DB=postgres" >> .env
            echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> .env
            echo "PREFECT_API_KEY=${{ secrets.PREFECT_API_KEY }}" >> .env
            # 3. Pull the latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # 4. Restart containers with the new image
            # -d runs in detached mode (background)
            # --remove-orphans cleans up old containers if you changed service names
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Clean up unused images to save disk space
            docker image prune -f

