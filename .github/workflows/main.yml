# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
  pull_request:
  workflow_dispatch:

# Define environment variables for the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: CI (Run Tests)
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio

      - name: Run Tests
        env:
          # This URL connects to the service container defined above
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          pytest tests/ -v

  # JOB 2: CD (Build & Push Docker Image)
  # This runs if the test job passes
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Run CD: on the main branch (ignore PRs) || if I want to test a branch live
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: Provision Infrastructure
  provision:
    runs-on: ubuntu-latest
    # Add this IF statement so it only runs on main or dispatch, just like deploy!
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    outputs:
      ec2_public_ip: ${{ steps.set-outputs.outputs.ec2_public_ip }}
      rds_endpoint: ${{ steps.set-outputs.outputs.rds_endpoint }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="db_password=${{ secrets.RDS_PASSWORD }}" -var="public_key=${{ secrets.TF_PUBLIC_KEY }}"
        working-directory: ./terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Export Outputs
        id: set-outputs
        run: |
          echo "ec2_public_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_host)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

  # JOB 4: CD (Deploy to EC2)
  deploy:
    # 1. FIX: Now it waits for BOTH tests to pass and infrastructure to be ready
    needs: [build-and-push, provision] 
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose.prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          # 2. FIX: Use the dynamic IP from Terraform, not the static secret!
          host: ${{ needs.provision.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/ubuntu/app/"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          # 3. FIX: Use the dynamic IP from Terraform again
          host: ${{ needs.provision.outputs.ec2_public_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "IMAGE_NAME=${{ env.IMAGE_NAME }}" > .env
            echo "POSTGRES_USER=transactions" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.RDS_PASSWORD }}" >> .env
            # 4. FIX: Use the dynamic RDS endpoint from Terraform
            echo "POSTGRES_HOST=${{ needs.provision.outputs.rds_endpoint }}" >> .env
            echo "POSTGRES_DB=postgres" >> .env
            echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> .env
            echo "PREFECT_API_KEY=${{ secrets.PREFECT_API_KEY }}" >> .env
            
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f

