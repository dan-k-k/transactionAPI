# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
  pull_request:

# Define environment variables for the workflow
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: CI (Run Tests)
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx pytest-asyncio

      - name: Run Tests
        env:
          # This URL connects to the service container defined above
          TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          pytest tests/ -v

  # JOB 2: CD (Build & Push Docker Image)
  # This runs if the test job passes
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Run CD on the main branch (ignore PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # JOB 3: CD (Deploy to EC2)
  # This runs ONLY if 'build-and-push' passes
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Stop and remove the old running container (|| true prevents errors if it doesn't exist)
            docker stop transaction-api || true
            docker rm transaction-api || true
            
            # 2. Pull the absolute newest version of the image from GitHub
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # 3. Run the new container, injecting our secrets as environment variables
            docker run -d \
              --name transaction-api \
              -p 80:8000 \
              -e POSTGRES_USER=transactions \
              -e POSTGRES_PASSWORD="${{ secrets.RDS_PASSWORD }}" \
              -e POSTGRES_HOST="${{ secrets.RDS_ENDPOINT }}" \
              -e POSTGRES_DB=postgres \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
              
            # 4. Run any new database migrations automatically
            docker exec transaction-api alembic upgrade head

